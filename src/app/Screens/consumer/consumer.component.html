<mat-card class="mat-card-info">
    <mat-card-header>
        <mat-card-title>{{ today | date:'dd/MM/yyyy'}}</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <mat-selection-list #consumer [multiple]="false">

            <mat-list-option [value]="consumer.id"  *ngFor="let consumer of consumers" (click)="updateDialog(consumer)">
                <img matListAvatar src="../../../assets/b1.png" alt="" class="consumer-avatar" />
                <h3 matLine> {{ consumer.time }} </h3>
                <p matLine>
                    <span> {{ consumer.capacity }}{{ consumer.unit }} </span>
                </p>
                <mat-divider [inset]="true"></mat-divider>
            </mat-list-option>

        </mat-selection-list>
    </mat-card-content>
    <mat-card-actions>
        <div class="flex-container row-reverse">
            <button mat-button color="primary" (click)="openDialog()" > Bình mới </button>
        </div>
    </mat-card-actions>
</mat-card>
